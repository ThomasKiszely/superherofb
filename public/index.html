<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Superhelte Favoritter</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <div class="main-list">
        <h2>Superhelte</h2>
        <table id="list">
            <thead>
            <tr>
                <th>Navn</th>
                <th>Alias</th>
                <th>Styrke</th>
                <th>Billede</th>
                <th>Favorit</th>
            </tr>
            </thead>
            <tbody></tbody>

        <div id="pagination">

    <div class="favorites-list">
        <h2>Mine Favoritter</h2>
        <table id="list2">
            <thead>
            <tr>
                <th>Navn</th>
                <th>Alias</th>
                <th>Styrke</th>

                <th>Note</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>


<script src="script.js"></script>
